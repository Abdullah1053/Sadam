    <style>
        /* 1. Global Styles & Background (Matching Login Page) */
        @font-face {
            font-family: 'Almarai';
            src: url('fonts/Almarai.woff2') format('woff2');
            font-weight: normal;
        }

        * {
            box-sizing: border-box;
            font-family: 'Almarai', sans-serif !important;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle, #005bb7 0%, #002b5c 40%, #000a1a 100%);
            background-attachment: fixed;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Allows scrolling on mobile */
            min-height: 100vh;
            direction: rtl;
        }

        .container {
            width: 95%;
            max-width: 500px;
            padding: 25px;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin: 20px 0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* 2. Header & Branding */
        .network-logo {
            fill: #00a6f9;
            width: 70px;
            margin-bottom: 10px;
        }

        .network-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ffffff;
        }

        /* 3. Status Table (Modernized) */
        .status-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .status-row:last-child { border-bottom: none; }

        .label { color: #aaa; font-size: 14px; }
        .value { color: #fff; font-weight: bold; font-size: 14px; }
        .value-highlight { color: #ffcc00; }

        /* 4. Service Selection Grid */
        .services-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .service-item {
            text-align: right;
        }

        .service-item label {
            display: block;
            font-size: 12px;
            color: #ffcc00;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 13px;
        }

        select option { background: #001a3d; color: white; }

        /* 5. Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 10px;
            display: block;
        }

        .btn-apply { background: #00a6f9; color: white; }
        .btn-logout { background: #000; color: white; border: 1px solid #333; }
        .btn:hover { opacity: 0.8; transform: translateY(-2px); }

        .promo-box {
            background: rgba(255, 204, 0, 0.1);
            border: 1px dashed #ffcc00;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .promo-box a {
            color: #ffcc00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>

                    var name = "$(username)";
                    document.write('**' + name.substr(name.length-3, 3));
                </script>
          </span>
        </div>
        <div class="status-row">
          <span class="label">متصل منذ</span>
